<body>
    <script>
        var dolist=[ ];
        function todo(){
        let ls = document.getElementById("txt1");
        dolist.push(ls.value);
        console.log(dolist);
        console.log(dolist[0]);
    
        


            for (let lis of dolist) {
               var li = document.createElement("li");

                li.innerText=lis;
                var btn = document.createElement("button")
                btn.innerText = "Remove";
                var btn1 = document.createElement("button")
                btn1.innerText = "Move";
              
            
            }
               
            
                document.getElementById("mylist").appendChild(li)
                li.appendChild(btn);
                li.appendChild(btn1);
               
        }

    </script>
    <div class="row">
        <div class="col-sm-6" style="background-color: burlywood;">

                <h1 style="padding-left:250px;padding-top:30px;color:brown;">TO DO</h1>
            </div>

                    <input class="form-control" type="text" id="txt1">
                </div>
            </form>
                <div style="padding-top:30px;margin-left:30px;">
                    <button class="btn btn-primary" onclick="todo()">Add</button>
                </div>
